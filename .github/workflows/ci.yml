name: CI - Frontend

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      # 2. Node.js
      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      # 3. Instalar dependências
      - name: 📦 Install dependencies
        run: npm install

      # 4. Rodar lint (se existir)
      - name: 🔍 Run ESLint
        run: npm run lint --if-present

      # 5. Build (Vite)
      - name: 🏗️ Build project
        run: npm run build

      # 6. Rodar testes (se existir)
      - name: 🧪 Run tests
        run: npm run test --if-present
